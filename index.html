<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterStyleBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerStyleBar"></div>
        </div>
      </section>
      <section v-if="winner" class="container">
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'monster'">You Lost</h3>
        <h3 v-else-if="winner ==='player'">You Won</h3>
        <h3 v-else>That's a Draw'</h3>
        <button @click="newGame">New Game</button>
      </section>
      <section id="controls" v-if="!winner">
        <button @click="playerAttack">ATTACK</button>
        <button :disabled="usingSpecialAttack" @click="spcialAttack">
          SPECIAL ATTACK
        </button>
        <button @click="heal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="battleLogMsg in battleLogMsgs">
            <!-- {{battleLogMsg.actionBy}} - {{battleLogMsg.actionType}} -
            {{battleLogMsg.actionValue}} } -->
            <span
              :class="{'log--player': battleLogMsg.actionBy === 'player', 'log--monster': battleLogMsg.actionBy === 'monster'}"
            >
              {{battleLogMsg.actionBy === 'player' ? "Player " : "Monster "}}
            </span>
            <span v-if="battleLogMsg.actionType === 'heal'"
              >heals himself for
              <span class="log--heal">{{battleLogMsg.actionValue}}</span></span
            >
            <span v-else
              >attacks and deals
              <span class="log--damage"
                >{{battleLogMsg.actionValue}}</span
              ></span
            >
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
